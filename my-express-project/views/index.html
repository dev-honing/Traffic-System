<!DOCTYPE html>
<html>
<head>
  <title>GET 및 POST 요청 확인</title>
</head>
<body>
  <h1>GET 및 POST 요청 확인</h1>

  <!-- GET 요청 확인 버튼 -->
  <button id="getButton">GET 요청 확인</button>

  <!-- POST 요청 확인 버튼 -->
  <button id="postButton">POST 요청 확인</button>

  <script>
    // GET 요청 확인 버튼 클릭 시
    document.getElementById('getButton').addEventListener('click', () => {
      fetch('/get-request', { method: 'GET' })
        .then(response => response.text())
        .then(data => alert(data));
    });

    // POST 요청 확인 버튼 클릭 시
    document.getElementById('postButton').addEventListener('click', () => {
      fetch('/post-request', { method: 'POST' })
        .then(response => response.text())
        .then(data => alert(data));
    });
  </script>
</body>
</html>
